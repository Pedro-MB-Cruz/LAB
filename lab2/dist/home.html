<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <script src="jscript.js"></script>
  
</head>
<body>
  <div class="flex items-center">
    <img src="profile.png" alt="Profile" class="w-40 h-40 rounded-full mr-4">
    <div>
      <h2 class="text-2xl font-bold">Ola Profile</h2>
    </div>
  </div>
  <div class="mt-8 flex justify-between">
    <p class="font-bold text-xl text-gray-600">As minhas tarefas</p>
    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" onclick="showPopup(popup)">Nova tarefa</button>  </div>
  <div id="popup" class="popup hidden">
    <h2 class="text-xl font-bold mb-4">Nova Tarefa</h2>
    <form>
      <label for="description" class="block mb-2">Descrição:</label>
      <input type="text" id="description" name="description" class="w-full p-2 mb-4" required>
  
      <label for="deadline" class="block mb-2">Data:</label>
      <input type="date" id="deadline" name="deadline" class="w-full p-2 mb-4" required>
  
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Gravar</button>
    </form>
  </div>
  <div class="mt-8">
    <table class="w-full text-center">
      <thead>
        <tr>
          <th class="border border-gray-300 px-4 py-2">Task</th>
          <th class="border border-gray-300 px-4 py-2">Deadline</th>
          <th class="border border-gray-300 px-4 py-2">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="border border-gray-300 px-4 py-2">Fazer o Lab 1 de PW</td>
          <td class="border border-gray-300 px-4 py-2">14-03-2024</td>
          <td class="border border-gray-300 px-4 py-2">In Progress</td>
        </tr>
        <tr>
          <td class="border border-gray-300 px-4 py-2">Fazer o Lab 2 de PW</td>
          <td class="border border-gray-300 px-4 py-2">27-03-2024</td>
          <td class="border border-gray-300 px-4 py-2">Not Started</td>
        </tr>
        <tr>
          <td class="border border-gray-300 px-4 py-2">Fazer o Lab 3 de PW</td>
          <td class="border border-gray-300 px-4 py-2">10-04-2024</td>
          <td class="border border-gray-300 px-4 py-2">Not Started</td>
        </tr>
      </tbody>
    </table>
  </div>
   <div class="profile-buttons">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="location.href='profile.html'">Gerenciar perfil</button>
    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded ml-2">Terminar sessão</button>
  </div>
  <script>
  </script>
</body>
</html>
